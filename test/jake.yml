---
build_directory:  build
source_directory: source
header:           COPYRIGHT
layout:           apart
packer:
  shrink_vars:    true
  private:        true
packages:

  js-class:
    directory:    external
    header:       COPYRIGHT
    packer:
      private:    false
    files:
        - class
        - method_chain
        - observable
        - state
        
  core:
    directory:    core
    requires:
      - yui
      - ojay/js-class-min
    files:
      - core
      - utils
      - array
      - function
      - string
      - number
      - ../external/reiterate
      - event
      - observable
      - dom_collection
      - dom_insertion
      - html_builder
      - animation
      - region
      - sequence
      - method_chain
      
  pkg/forms:
    directory:    packages/forms
    requires:
      - ojay/core-min
      - ojay/pkg/http-min
    files:
      - begin
      - utils
      - description
      - requirement
      - data
      - errors
      - dsl
      - inputable
      - checkable
      - radio_buttons
      - checkbox
      - select
      - end
      
  pkg/http:
    directory:    packages/http
    requires:
      - ojay/core-min
    files:
      - ajax
      - cross_domain
      - uri
      
  pkg/history:
    directory:    packages/history
    requires:
      - ojay/core-min
    files:
      - history
      
  pkg/keyboard:
    directory:    packages/keyboard
    requires:
      - ojay/core-min
    files:
      - begin
      - utils
      - keyboard
      - rules
      - monitor
      - disabler
      - events
      - end
      
  pkg/mouse:
    directory:    packages/mouse
    requires:
      - ojay/core-min
    files:
      - mouse
      
  pkg/overlay:
    directory:    packages/overlay
    requires:
      - ojay/core-min
    files:
      - begin
      - overlay
      - transitions
      - content_overlay
      - tooltip
      - page_mask
      - end
      
  pkg/paginator:
    directory:    packages/paginator
    requires:
      - ojay/core-min
      - ojay/pkg/http-min
    files:
      - paginator
      - ajax_paginator
      - controls

bundles:
  all:
    header: COPYRIGHT
    files:
      - js-class
      - core
      - pkg/http
      - pkg/forms
      - pkg/history
      - pkg/keyboard
      - pkg/mouse
      - pkg/overlay
      - pkg/paginator

