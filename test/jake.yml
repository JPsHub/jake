---
source_directory:   src
build_directory:    output
builds:
  min:
    shrink_vars:    true
    private:        true
  src:
    packer:         false
    suffix:         false
header:             head
packages:
  basic:            basic
  ext:
    extends:        basic
    packer:
      private:      false
    files:
      - basic-ext
    meta:
      provides:
        - Basic
      requires:
        - Foo
  sub/dir/foo:
    - foo/foo
  sub/path/bar:
    directory:      foo
    header:         ../head2
    packer:
      shrink_vars:  false
    files:
      - bar
bundles:
  combo/box:
    - sub/dir/foo
    - ext

